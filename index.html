<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LeafGuard ‚Äì AI Plant Diagnosis</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: #eef4ee;
    color: #1b3a1b;
}

header {
    background: white;
    padding: 20px 30px;
    box-shadow: 0 2px 10px rgba(0,0,0,.08);
}

.logo {
    font-size: 1.8em;
    font-weight: bold;
    color: #2e7d32;
}

.hero {
    background: linear-gradient(135deg,#4CAF50,#2e7d32);
    color: white;
    padding: 80px 20px;
    text-align: center;
}

.hero h1 { font-size: 2.6em; margin-bottom: 10px; }
.hero p { font-size: 1.2em; }

.container {
    max-width: 900px;
    margin: -50px auto 80px;
    padding: 0 20px;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(76,175,80,.15);
}

.upload-area {
    border: 3px dashed #4CAF50;
    border-radius: 15px;
    padding: 50px;
    text-align: center;
    cursor: pointer;
    background: #f6fbf6;
}

.upload-area:hover { background: #eef7ee; }

.upload-icon {
    font-size: 4em;
    margin-bottom: 15px;
}

#fileInput { display: none; }

button {
    margin-top: 25px;
    padding: 15px 45px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(135deg,#4CAF50,#2e7d32);
    color: white;
    font-size: 1.1em;
    cursor: pointer;
}

button:disabled {
    opacity: .6;
    cursor: not-allowed;
}

.loading {
    display: none;
    text-align: center;
    margin-top: 30px;
}

.result {
    display: none;
    margin-top: 40px;
    padding: 35px;
    background: #f1f8f4;
    border-radius: 15px;
    border-left: 5px solid #4CAF50;
}

pre {
    white-space: pre-wrap;
    line-height: 1.7;
    font-size: 1.05em;
}
</style>
</head>

<body>

<header>
    <div class="logo">üåø LeafGuard</div>
</header>

<section class="hero">
    <h1>Diagnosa Penyakit Tanaman</h1>
    <p>Upload foto ‚Üí hasil AI langsung tampil</p>
</section>

<div class="container">
    <div class="card">

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∑</div>
            <strong>Klik untuk upload gambar tanaman</strong>
            <p>Format JPG / PNG</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <button id="sendBtn" disabled>üî¨ Kirim ke AI</button>

        <div class="loading" id="loading">
            <p>‚è≥ AI sedang menganalisis gambar...</p>
        </div>

        <div class="result" id="result">
            <h2>‚úÖ Output AI</h2>
            <pre id="resultText"></pre>
        </div>

    </div>
</div>

<script>
const uploadArea = document.getElementById("uploadArea");
const fileInput  = document.getElementById("fileInput");
const sendBtn    = document.getElementById("sendBtn");
const loading    = document.getElementById("loading");
const result     = document.getElementById("result");
const resultText = document.getElementById("resultText");

// Klik upload
uploadArea.addEventListener("click", () => fileInput.click());

// File dipilih
fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
        sendBtn.disabled = false;
    }
});

// Kirim ke n8n
sendBtn.addEventListener("click", async () => {
    sendBtn.disabled = true;
    loading.style.display = "block";
    result.style.display = "none";

    const formData = new FormData();
    formData.append("data", fileInput.files[0]); // üî• HARUS "data"

    try {
        const response = await fetch(
            "https://stanley3322.app.n8n.cloud/webhook-test/leaftguard",
            {
                method: "POST",
                body: formData
            }
        );

        // üî• PASTI PLAINTEXT ‚Äî TIDAK ADA JSON
        const text = await response.text();

        loading.style.display = "none";
        result.style.display = "block";
        resultText.textContent = text || "(Tidak ada output dari AI)";

    } catch (err) {
        loading.style.display = "none";
        result.style.display = "block";
        resultText.textContent = "‚ùå Error:\n" + err.message;
    }
});
</script>

</body>
</html>
