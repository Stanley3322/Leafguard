<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafGuard - AI Plant Disease Detection</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f4f0;
            color: #2d5016;
        }

        .header {
            background: white;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #4CAF50, #2e7d32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero {
            background: linear-gradient(135deg, #4CAF50, #2e7d32);
            color: white;
            padding: 120px 30px;
            text-align: center;
        }

        .hero h1 { font-size: 3em; margin-bottom: 20px; }
        .hero p { font-size: 1.3em; opacity: 0.95; }

        .upload-section {
            max-width: 900px;
            margin: -80px auto 100px;
            padding: 0 30px;
        }

        .upload-card {
            background: white;
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(76, 175, 80, 0.15);
        }

        .upload-area {
            border: 3px dashed #4CAF50;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            cursor: pointer;
            background: linear-gradient(135deg, #f1f8f4, #dcedc8);
        }

        .upload-icon { font-size: 5em; margin-bottom: 20px; }

        #fileInput { display: none; }

        .preview-container { margin-top: 30px; display: none; }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #4CAF50, #2e7d32);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
        }

        .analyze-btn:disabled { opacity: 0.6; }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner {
            border: 4px solid #c8e6c9;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            display: none;
            margin-top: 40px;
            padding: 40px;
            background: linear-gradient(135deg, #f1f8f4, #dcedc8);
            border-radius: 15px;
            border-left: 5px solid #4CAF50;
        }

        .result-title {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .result-text {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .reset-btn {
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header class="header">
    <div class="nav-container">
        <div class="logo">ðŸŒ¿ LeafGuard</div>
    </div>
</header>

<section class="hero">
    <h1>Identifikasi Penyakit Tanaman</h1>
    <p>AI Vision untuk mendeteksi penyakit tanaman secara akurat</p>
</section>

<section class="upload-section">
    <div class="upload-card">

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“·</div>
            <div><strong>Klik atau Seret Foto Tanaman</strong></div>
            <div>JPG / PNG</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="imagePreview" class="image-preview">
            <div style="text-align:center" id="analyzeBtnWrapper">
                <button class="analyze-btn" id="analyzeBtn" disabled>
                    ðŸ”¬ Analisis Tanaman
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AI sedang menganalisis...</p>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">âœ… Hasil Diagnosis</div>
            <div class="result-text" id="resultText"></div>
            <button class="reset-btn" id="resetBtn">ðŸ”„ Analisis Ulang</button>
        </div>

    </div>
</section>

<script>
    const uploadArea = document.getElementById("uploadArea");
    const fileInput = document.getElementById("fileInput");
    const previewContainer = document.getElementById("previewContainer");
    const imagePreview = document.getElementById("imagePreview");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const analyzeBtnWrapper = document.getElementById("analyzeBtnWrapper");
    const loading = document.getElementById("loading");
    const resultContainer = document.getElementById("resultContainer");
    const resultText = document.getElementById("resultText");
    const resetBtn = document.getElementById("resetBtn");

    uploadArea.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = e => {
            imagePreview.src = e.target.result;
            uploadArea.style.display = "none";
            previewContainer.style.display = "block";
            analyzeBtn.disabled = false;
        };
        reader.readAsDataURL(file);
    });

    analyzeBtn.addEventListener("click", async () => {
        analyzeBtnWrapper.style.display = "none";
        loading.style.display = "block";

        const formData = new FormData();
        formData.append("image", fileInput.files[0]);

        try {
            const res = await fetch(
                "https://YOUR-N8N-URL/webhook/leafguard",
                { method: "POST", body: formData }
            );

            const data = await res.json();

            loading.style.display = "none";
            resultContainer.style.display = "block";
            resultText.textContent = data.diagnosis || "No response from AI.";

        } catch (err) {
            loading.style.display = "none";
            resultContainer.style.display = "block";
            resultText.textContent = "âŒ Error: " + err.message;
        }
    });

    resetBtn.addEventListener("click", () => {
        uploadArea.style.display = "block";
        previewContainer.style.display = "none";
        resultContainer.style.display = "none";
        analyzeBtnWrapper.style.display = "block";
        fileInput.value = "";
        analyzeBtn.disabled = true;
    });
</script>

</body>
</html>
