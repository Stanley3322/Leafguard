<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafGuard - AI Output</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
            background: #f0f4f0;
            color: #2d5016;
        }

        header {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 10px rgba(76,175,80,.2);
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #2e7d32;
        }

        .hero {
            background: linear-gradient(135deg,#4CAF50,#2e7d32);
            color: white;
            padding: 90px 30px;
            text-align: center;
        }

        .hero h1 { font-size: 2.8em; margin-bottom: 10px; }
        .hero p { font-size: 1.2em; }

        .container {
            max-width: 900px;
            margin: -60px auto 80px;
            padding: 0 30px;
        }

        .card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(76,175,80,.15);
        }

        .upload {
            border: 3px dashed #4CAF50;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            cursor: pointer;
            background: linear-gradient(135deg,#f1f8f4,#dcedc8);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        #fileInput { display: none; }

        button {
            background: linear-gradient(135deg,#4CAF50,#2e7d32);
            color: white;
            border: none;
            padding: 15px 45px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .result {
            display: none;
            margin-top: 40px;
            padding: 40px;
            background: linear-gradient(135deg,#f1f8f4,#dcedc8);
            border-radius: 15px;
            border-left: 5px solid #4CAF50;
        }

        pre {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1.05em;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">üåø LeafGuard</div>
</header>

<section class="hero">
    <h1>AI Plant Diagnosis</h1>
    <p>Upload gambar ‚Üí terima hasil teks langsung</p>
</section>

<div class="container">
    <div class="card">

        <div class="upload" id="uploadArea">
            <div class="upload-icon">üì∑</div>
            <strong>Klik untuk upload gambar tanaman</strong>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <button id="sendBtn" disabled>üî¨ Kirim ke AI</button>

        <div class="loading" id="loading">
            <p>AI sedang memproses...</p>
        </div>

        <div class="result" id="result">
            <h2>‚úÖ Output AI</h2>
            <pre id="resultText"></pre>
        </div>

    </div>
</div>

<script>
    const uploadArea = document.getElementById("uploadArea");
    const fileInput = document.getElementById("fileInput");
    const sendBtn = document.getElementById("sendBtn");
    const loading = document.getElementById("loading");
    const result = document.getElementById("result");
    const resultText = document.getElementById("resultText");

    uploadArea.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
            sendBtn.disabled = false;
        }
    });

    sendBtn.addEventListener("click", async () => {
        sendBtn.disabled = true;
        loading.style.display = "block";
        result.style.display = "none";

        const formData = new FormData();
        formData.append("data", fileInput.files[0]); // sesuai webhook kamu

        try {
    const response = await fetch(
        "https://stanley3322.app.n8n.cloud/webhook/leaftguard",
        {
            method: "POST",
            body: formData
        }
    );

    const text = await response.text(); // üî• WAJIB text()

    loading.style.display = "none";
    result.style.display = "block";
    resultText.textContent = text;

} catch (err) {
    loading.style.display = "none";
    result.style.display = "block";
    resultText.textContent = "‚ùå Error:\n" + err.message;
}

    });
</script>

</body>
</html>
