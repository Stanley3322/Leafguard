<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafGuard - AI Diagnosis</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
            background: #f0f4f0;
            color: #2d5016;
        }

        header {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 2px 10px rgba(76,175,80,.2);
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #2e7d32;
        }

        .hero {
            background: linear-gradient(135deg,#4CAF50,#2e7d32);
            color: white;
            padding: 100px 30px;
            text-align: center;
        }

        .hero h1 { font-size: 3em; margin-bottom: 15px; }
        .hero p { font-size: 1.3em; }

        .upload-section {
            max-width: 900px;
            margin: -60px auto 80px;
            padding: 0 30px;
        }

        .card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(76,175,80,.15);
        }

        .upload-area {
            border: 3px dashed #4CAF50;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            cursor: pointer;
            background: linear-gradient(135deg,#f1f8f4,#dcedc8);
        }

        .upload-icon { font-size: 4em; margin-bottom: 20px; }

        #fileInput { display: none; }

        .preview { display: none; margin-top: 30px; text-align: center; }

        .preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg,#4CAF50,#2e7d32);
            color: white;
            border: none;
            padding: 15px 45px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
        }

        button:disabled { opacity: .6; }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #c8e6c9;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 40px;
            padding: 40px;
            background: linear-gradient(135deg,#f1f8f4,#dcedc8);
            border-radius: 15px;
            border-left: 5px solid #4CAF50;
        }

        .result h2 { margin-bottom: 20px; }

        .result pre {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1.05em;
        }

        .reset {
            margin-top: 20px;
            background: #4CAF50;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">ðŸŒ¿ LeafGuard</div>
</header>

<section class="hero">
    <h1>Diagnosa Penyakit Tanaman</h1>
    <p>Upload foto tanaman untuk analisis AI</p>
</section>

<section class="upload-section">
    <div class="card">

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“·</div>
            <strong>Klik atau seret foto tanaman</strong>
            <p>Format JPG / PNG</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview" id="preview">
            <img id="imagePreview">
            <button id="analyzeBtn" disabled>ðŸ”¬ Analisis Tanaman</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AI sedang menganalisis...</p>
        </div>

        <div class="result" id="result">
            <h2>âœ… Hasil Diagnosis</h2>
            <pre id="resultText"></pre>
            <button class="reset" id="resetBtn">ðŸ”„ Analisis Ulang</button>
        </div>

    </div>
</section>

<script>
    const uploadArea = document.getElementById("uploadArea");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const imagePreview = document.getElementById("imagePreview");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const loading = document.getElementById("loading");
    const result = document.getElementById("result");
    const resultText = document.getElementById("resultText");
    const resetBtn = document.getElementById("resetBtn");

    uploadArea.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (!file) return;

        imagePreview.src = URL.createObjectURL(file);
        uploadArea.style.display = "none";
        preview.style.display = "block";
        analyzeBtn.disabled = false;
    });

    analyzeBtn.addEventListener("click", async () => {
        analyzeBtn.disabled = true;
        loading.style.display = "block";

        const formData = new FormData();
        // ðŸ”¥ EXACT FIELD NAME REQUIRED BY YOUR WEBHOOK
        formData.append("data", fileInput.files[0]);

        try {
            const response = await fetch(
                "https://stanley3322.app.n8n.cloud/webhook/leaftguard",
                {
                    method: "POST",
                    body: formData
                }
            );

            if (!response.ok) throw new Error("Webhook error");

            const json = await response.json();

            loading.style.display = "none";
            result.style.display = "block";
            resultText.textContent = json.diagnosis || "Tidak ada hasil.";

        } catch (err) {
            loading.style.display = "none";
            result.style.display = "block";
            resultText.textContent =
                "âŒ Gagal menganalisis tanaman.\n\n" + err.message;
        }
    });

    resetBtn.addEventListener("click", () => {
        uploadArea.style.display = "block";
        preview.style.display = "none";
        result.style.display = "none";
        fileInput.value = "";
        analyzeBtn.disabled = true;
    });
</script>

</body>
</html>
