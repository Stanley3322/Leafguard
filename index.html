<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafGuard - AI Diagnosis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f4f0;
            color: #2d5016;
        }
        .header { background: white; box-shadow: 0 2px 10px rgba(76, 175, 80, 0.2); position: sticky; top: 0; z-index: 1000; }
        .nav-container { max-width: 1200px; margin: 0 auto; padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; }
        .logo {
            font-size: 1.8em; font-weight: bold;
            background: linear-gradient(135deg, #4CAF50 0%, #2e7d32 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; gap: 10px;
        }
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a {
            text-decoration: none; color: #2d5016; font-weight: 500; transition: color 0.3s; cursor: pointer;
        }
        .nav-links a:hover { color: #4CAF50; }
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #2e7d32 100%);
            color: white; padding: 12px 30px; border-radius: 25px;
            text-decoration: none; font-weight: 600; transition: transform 0.3s;
            cursor: pointer; border: none;
        }
        .hero {
            background: linear-gradient(135deg, #4CAF50 0%, #2e7d32 100%);
            color: white; padding: 120px 30px; text-align: center;
        }
        .hero h1 { font-size: 3em; margin-bottom: 20px; }
        .hero p { font-size: 1.3em; margin-bottom: 40px; }
        .hero-btn {
            background: white; color: #4CAF50; padding: 18px 50px; border-radius: 50px;
            font-size: 1.2em; font-weight: bold; border: none; cursor: pointer;
        }
        .upload-section { max-width: 900px; margin: -80px auto 100px; padding: 0 30px; }
        .upload-card {
            background: white; border-radius: 20px; padding: 60px;
            box-shadow: 0 20px 60px rgba(76,175,80,0.15);
        }
        .upload-area {
            border: 3px dashed #4CAF50; border-radius: 15px; padding: 60px;
            text-align: center; cursor: pointer;
        }
        .preview-container { margin-top: 30px; display: none; }
        .image-preview {
            max-width: 100%; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 20px;
        }
        .loading { display: none; text-align: center; margin: 30px 0; }
        .spinner {
            border: 4px solid #c8e6c9; border-top: 4px solid #4CAF50; border-radius: 50%;
            width: 60px; height: 60px; animation: spin 1s linear infinite; margin: auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg);} }
        .result-container {
            display: none; margin-top: 40px; padding: 40px;
            background: #eaf7ea; border-radius: 15px; border-left: 5px solid #4CAF50;
        }
        .result-text { white-space: pre-wrap; line-height: 1.8; }
        .reset-btn {
            background: #4CAF50; color: white; padding: 12px 30px; border-radius: 50px;
            cursor: pointer; margin-top: 20px; border: none;
        }
    </style>
</head>

<body>

<header class="header">
    <div class="nav-container">
        <div class="logo">ðŸŒ¿ LeafGuard</div>
        <nav class="nav-links">
            <a href="#upload">Identifier</a>
            <button class="btn-primary" onclick="document.getElementById('upload').scrollIntoView({behavior:'smooth'})">Mulai</button>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>Identifikasi Penyakit Tanaman</h1>
        <p>Terhubung Dengan AI</p>
        <button class="hero-btn" onclick="document.getElementById('upload').scrollIntoView({behavior:'smooth'})">ðŸ“¸ Diagnose</button>
    </div>
</section>

<section id="upload" class="upload-section">
    <div class="upload-card">

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“·</div>
            <p>Klik atau Seret Foto Tanaman</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="imagePreview" class="image-preview">
            <button class="hero-btn" id="analyzeBtn" disabled>ðŸ”¬ Analisis</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AI sedang menganalisis...</p>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-text" id="resultText"></div>
            <button class="reset-btn" id="resetBtn">Diagnosa Ulang</button>
        </div>
    </div>
</section>

<script>
const API_URL = "https://stanley3322.app.n8n.cloud/webhook/leafguard-diagnosis";

const uploadArea = document.getElementById("uploadArea");
const fileInput = document.getElementById("fileInput");
const previewContainer = document.getElementById("previewContainer");
const imagePreview = document.getElementById("imagePreview");
const analyzeBtn = document.getElementById("analyzeBtn");
const loading = document.getElementById("loading");
const resultContainer = document.getElementById("resultContainer");
const resultText = document.getElementById("resultText");
const resetBtn = document.getElementById("resetBtn");

uploadArea.onclick = () => fileInput.click();

fileInput.onchange = async () => {
    const file = fileInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
        imagePreview.src = reader.result;
        previewContainer.style.display = "block";
        analyzeBtn.disabled = false;
    };
    reader.readAsDataURL(file);
};

analyzeBtn.addEventListener("click", async () => {
    const base64 = imagePreview.src;

    loading.style.display = "block";
    previewContainer.style.display = "none";
    resultContainer.style.display = "none";

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                image: base64,
                filename: "plant.jpg"
            })
        });

        const data = await res.json();

        loading.style.display = "none";
        resultContainer.style.display = "block";

        resultText.textContent = data.diagnosis || "Tidak ada diagnosis.";
    } catch (err) {
        loading.style.display = "none";
        resultContainer.style.display = "block";
        resultText.textContent = "â— Terjadi kesalahan saat menghubungi AI";
    }
});

resetBtn.addEventListener("click", () => {
    fileInput.value = "";
    imagePreview.src = "";
    previewContainer.style.display = "none";
    uploadArea.style.display = "block";
    resultContainer.style.display = "none";
});
</script>

</body>
</html>
